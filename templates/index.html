<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAMS AI Assistant</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #7d2029;
        }

        h1, h3 {
            color: #ffffff;
        }

        p, label {
            font-family: "minion-pro", "Times New Roman", serif;
        }

        .header {
            display: flex;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .logo {
            width: 150px;
            padding: 1rem;
        }

        .headerText {
            display: block;
        }

        .title {
            font-size: 3rem;
        }

        .profile-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 30px;
        }

        .left-container {
            display: flex;
            flex: 1;
            align-items: flex-start;
            gap: 1rem;
            flex-direction: column;
        }

        .right-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .intro {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .typewriter p {
            overflow: hidden;
            border-right: .15em solid #7d2029;
            white-space: nowrap;
            margin: 0 auto;
            animation: 
                typing 3.5s steps(40, end),
                blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #7d2029; }
        }

        .pfp {
            height: 60px;
            width: auto;
            margin-top: 0.5rem;
            border-radius: 8px;
        }

        form { 
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input[type="text"] { 
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        } 

        input[type="submit"] {
            background-color: #0074D9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .inline {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }

        .answer {
            background-color: #fff;
            padding: 20px;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="{{ url_for('static', filename='mamsgpt_logo.png') }}">
        <div class="headerText">
            <h3>Meet MAMSGPT!</h3>
            <h1 class="title">The Official MAMS AI Assistant</h1>
        </div>
    </div>

    <div class="profile-container">
        <div class="left-container">
            <div class="inline">
                <img class="pfp" src="{{ url_for('static', filename='mamsgptPFP.png') }}">
                <div class="intro typewriter">
                    <p>Welcome! Please enter your area of interest and your question in the box below!</p>
                </div>
            </div>

            {% if answer %}
            <div class="answer">
                <h2>AI Answer:</h2>
                <p class="typewriter">{{ answer }}</p>
            </div>
            {% endif %}
        </div>

        <div class="right-container">
            <form action="/ask" method="post">
                <h2>Question:</h2>
                <label for="area">Area of Interest:</label>
                <div id="area">
                    <input type="radio" id="fac" name="area_of_interest" value="Faculty">
                    <label for="fac">Faculty</label><br>

                    <input type="radio" id="cur" name="area_of_interest" value="Curriculum">
                    <label for="cur">Curriculum</label><br>

                    <input type="radio" id="stu" name="area_of_interest" value="Student Life">
                    <label for="stu">Student Life</label><br>

                    <input type="radio" id="adm" name="area_of_interest" value="Admissions">
                    <label for="adm">Admissions</label><br>
                </div>
                <br>
                <label for="question">Your Question:</label>
                <input type="text" id="question" name="question" required>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
